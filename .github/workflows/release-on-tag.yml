name: Release On Tag

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: windows
          - os: ubuntu-latest
            target: linux
          - os: macos-latest
            target: macos

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install Linux Dependencies
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            cmake \
            ninja-build \
            pkg-config \
            libgtk-3-dev \
            liblzma-dev

      - name: Enable Desktop Targets
        run: flutter config --enable-windows-desktop --enable-linux-desktop --enable-macos-desktop

      - name: Install Dependencies
        run: flutter pub get

      - name: Ensure Linux Host Files
        if: matrix.target == 'linux'
        shell: bash
        run: |
          if [ ! -d linux ]; then
            flutter create --platforms=linux .
          fi

      - name: Ensure macOS Host Files
        if: matrix.target == 'macos'
        shell: bash
        run: |
          if [ ! -d macos ]; then
            flutter create --platforms=macos .
          fi

      - name: Ensure Windows Host Files
        if: matrix.target == 'windows'
        shell: pwsh
        run: |
          if (!(Test-Path windows)) {
            flutter create --platforms=windows .
          }

      - name: Build Windows
        if: matrix.target == 'windows'
        run: flutter build windows --release

      - name: Build Linux
        if: matrix.target == 'linux'
        run: flutter build linux --release

      - name: Build macOS
        if: matrix.target == 'macos'
        run: flutter build macos --release

      - name: Package Windows Artifact
        if: matrix.target == 'windows'
        shell: pwsh
        run: |
          $name = "canvastalk-${{ github.ref_name }}-windows-x64.zip"
          $stage = "build/windows/x64/runner/release_bundle"
          if (Test-Path $stage) {
            Remove-Item -Recurse -Force $stage
          }
          New-Item -ItemType Directory -Path $stage | Out-Null
          Copy-Item -Recurse -Force "build/windows/x64/runner/Release/*" $stage
          New-Item -ItemType Directory -Path "$stage/skills" | Out-Null
          Copy-Item -Recurse -Force "skills/ascii-ui-client-reader" "$stage/skills/ascii-ui-client-reader"
          Compress-Archive -Path "$stage/*" -DestinationPath $name -Force

      - name: Package Linux Artifact
        if: matrix.target == 'linux'
        shell: bash
        run: |
          name="canvastalk-${{ github.ref_name }}-linux-x64.zip"
          stage="build/linux/x64/release/release_bundle"
          rm -rf "$stage"
          mkdir -p "$stage"
          cp -R build/linux/x64/release/bundle/. "$stage/"
          mkdir -p "$stage/skills"
          cp -R skills/ascii-ui-client-reader "$stage/skills/ascii-ui-client-reader"
          cd "$stage"
          zip -r "$GITHUB_WORKSPACE/$name" .

      - name: Package macOS Artifact
        if: matrix.target == 'macos'
        shell: bash
        run: |
          name="canvastalk-${{ github.ref_name }}-macos.zip"
          app_path="$(find build/macos/Build/Products/Release -maxdepth 1 -name '*.app' -type d | head -n 1)"
          if [ -z "$app_path" ]; then
            echo "No .app bundle found in macOS release output"
            exit 1
          fi
          stage="build/macos/Build/Products/release_bundle"
          rm -rf "$stage"
          mkdir -p "$stage"
          cp -R "$app_path" "$stage/$(basename "$app_path")"
          mkdir -p "$stage/skills"
          cp -R skills/ascii-ui-client-reader "$stage/skills/ascii-ui-client-reader"
          cd "$stage"
          zip -r "$GITHUB_WORKSPACE/$name" .

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.target }}
          path: canvastalk-${{ github.ref_name }}-*.zip
          if-no-files-found: error

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          path: dist
          merge-multiple: true

      - name: Show Release Files
        run: ls -la dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
          generate_release_notes: true
